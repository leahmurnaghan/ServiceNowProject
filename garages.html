<head>

    <form method="get" action="./search.html">
        <h2>Select Garage</h2>
        <select id="selectGarage" name="garages">
            <option value="london">London</option>
            <option value="glasgow">Glasgow</option>
            <option value="brighton">Brighton</option>
            <option value="manchester">Manchester</option>
        </select>
    </form>
    <br/>
    <div id="singleOutput"></div>
    <br/>
    <form method="post" action="./index.html">
        <h2>Create Garage</h2> 
        <input id="createGarage" type="text" placeholder="Enter your new location">
        <button id="createButton" type="submit">Create</button>
    </form>
    <br/>
    <ul id="listOutput"></ul>
    <br/>
    <h2>Update Garage</h2>
    <input type="number" id="inputUpdateID" placeholder="enter Garage id" />
    <input type="text" id="inputUpdateName" placeholder="enter new name" />
    <button type="button" id="buttonUpdate">Update</button>
    <br/>
    <br/>
    <br/>
    <br/>
    <form method="delete" action="./search.html">
        <h2>Delete Garage</h2>
        <select id="delGarage" name="deleteGarages">
            <option value="london">London</option>
            <option value="glasgow">Glasgow</option>
            <option value="brighton">Brighton</option>
            <option value="manchester">Manchester</option>
        </select>
    <br/>
    <br/>
    <br/>
    <button onclick="location.href='./Homepage'" 
    type="button">Home</button>  
    <br/>
    <br/>
